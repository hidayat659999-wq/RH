<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Urutkan Kata Bahasa Inggris</title>
<style>
  body {
    background-color: #004d00; /* hijau tua */
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    padding: 20px;
  }

  .container {
    background-color: #90ee90; /* hijau muda */
    border-radius: 15px;
    padding: 20px;
    display: inline-block;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  .word-box {
    display: inline-block;
    background-color: white;
    color: black;
    border-radius: 8px;
    padding: 10px 15px;
    margin: 5px;
    cursor: grab;
    font-weight: bold;
  }

  .textarea {
    width: 90%;
    height: 60px;
    background-color: white;
    color: black;
    border-radius: 10px;
    border: 2px solid #004d00;
    margin-top: 15px;
    padding: 10px;
    font-size: 18px;
    text-align: center;
  }

  button {
    margin: 10px;
    padding: 10px 20px;
    background-color: #006600;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #009900;
  }

  #feedback {
    font-weight: bold;
    margin-top: 15px;
  }
</style>
</head>
<body>

  <h2>Urutkan Kata Bahasa Inggris</h2>

  <div class="container">
    <p>Seret (drag) kata berikut ke area di bawah untuk membentuk kalimat yang benar:</p>

    <div id="wordContainer"></div>

    <div id="dropArea" class="textarea" ondragover="allowDrop(event)" ondrop="drop(event)"></div>

    <div>
      <button onclick="checkAnswer()">Hasil</button>
      <button onclick="resetAll()">Reset</button>
    </div>

    <p id="feedback"></p>
  </div>

<script>
  const correctSentence = "I am going to the market";
  let words = ["I", "am", "going", "to", "the", "market"];

  // Fungsi untuk mengacak urutan kata
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  // Tampilkan kata secara acak
  function displayWords() {
    const container = document.getElementById("wordContainer");
    container.innerHTML = "";
    shuffle([...words]).forEach(word => {
      const span = document.createElement("span");
      span.textContent = word;
      span.className = "word-box";
      span.draggable = true;
      span.ondragstart = drag;
      container.appendChild(span);
    });
  }

  // Drag & Drop function
  function drag(event) {
    event.dataTransfer.setData("text", event.target.textContent);
    event.target.style.opacity = "0.5";
  }

  function allowDrop(event) {
    event.preventDefault();
  }

  function drop(event) {
    event.preventDefault();
    const data = event.dataTransfer.getData("text");
    const droppedWord = document.createElement("span");
    droppedWord.textContent = data;
    droppedWord.className = "word-box";
    droppedWord.style.cursor = "default";
    droppedWord.draggable = false;

    document.getElementById("dropArea").appendChild(droppedWord);
    event.dataTransfer.clearData();

    // Hilangkan kata dari daftar
    const container = document.getElementById("wordContainer");
    Array.from(container.children).forEach(child => {
      if (child.textContent === data && child.style.opacity === "0.5") {
        container.removeChild(child);
      }
    });
  }

  // Cek jawaban
  function checkAnswer() {
    const dropArea = document.getElementById("dropArea");
    const arrangedWords = Array.from(dropArea.children).map(el => el.textContent);
    const sentence = arrangedWords.join(" ");
    const feedback = document.getElementById("feedback");

    if (sentence === correctSentence) {
      feedback.textContent = "Hebat! Jawaban Anda benar ðŸŽ‰";
      feedback.style.color = "yellow";
    } else {
      feedback.textContent = "Maaf, jawaban Anda salah. Ulangi lagi!";
      feedback.style.color = "red";
    }
  }

  // Reset semua
  function resetAll() {
    document.getElementById("dropArea").innerHTML = "";
    document.getElementById("feedback").textContent = "";
    displayWords();
  }

  // Jalankan pertama kali
  displayWords();
</script>

</body>
</html>
